schemaVersion: 2.2.2
metadata:
  name: ip-binary-converter-devspace
components:
  - name: tools
    container:
      # registry.redhat.io/devspaces/udi-rhel9:3.22
      image: quay.io/cgruver0/che/sshd-workspace-base:nouserns 
      endpoints:
        - exposure: public
          name: nodejs
          protocol: https
          targetPort: 3000
      memoryLimit: '8Gi'
      memoryRequest: '512Mi'
      cpuLimit: '2'
      cpuRequest: '0.25'
      mountSources: true
      env:
      - name: VSCODE_DEFAULT_WORKSPACE
        value: "/projects/ip-binary-converter-devspace/ip-binary-converter-devspace.code-workspace"
        name: HOME
        value: /projects/home
commands:
  - id: 1-dependencies
    exec:
      label: "Download dependencies"
      component: tools
      workingDir: /projects/ip-binary-converter-devspace
      commandLine: "npm install"
      group:
        kind: build
  - id: 2-run
    exec:
      label: "Run the web app"
      component: tools
      workingDir: /projects/ip-binary-converter-devspace
      commandLine: "npm start"
      group:
        kind: run
  - id: 3-install-and-run
    exec:
      label: "Run the web app (and download dependencies)"
      component: tools
      workingDir: /projects/ip-binary-converter-devspace
      commandLine: "npm install; npm start"
      group:
        kind: run
  - id: 4-test
    exec:
      label: "Run the web app (and download dependencies)"
      component: tools
      workingDir: /projects/ip-binary-converter-devspace
      commandLine: "npm test"
      group:
        kind: test


